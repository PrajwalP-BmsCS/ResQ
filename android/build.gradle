allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

// ðŸ‘‡ Add this block to fix geolocator_android compileSdk issue
subprojects {
    if (project.name.contains("geolocator_android")) {
        project.plugins.withId("com.android.library") {
            project.android {
                compileSdk = 35
            }
        }
    }
}


tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
