plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.req_demo"
    compileSdk = 35
    // ndkVersion = flutter.ndkVersion
    ndkVersion "25.1.8937393"


    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.req_demo"
        minSdk = 21             // Must be 21 or higher for ONNX
        targetSdk = 35   // âœ… Explicit integer (not flutter.targetSdkVersion)
        // targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    // Tell Gradle where to find assets like best-int8.onnx
    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets']
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // ONNX Runtime Mobile (for running your ONNX model)
implementation 'com.microsoft.onnxruntime:onnxruntime-android:1.18.0'
}
